<!DOCTYPE HTML>
<html lang="es"> 
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Piedra, Papel o Tijera</title>
        <style>
            /* Estilos b谩sicos para que los botones se vean mejor */
            body { font-family: sans-serif; text-align: center; }
            button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
            #mensajes { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
            .score { font-size: 1.2em; font-weight: bold; margin-top: 15px; }
        </style>
    </head>
    <body>  
        <h1>Piedra, Papel o Tijera</h1>
        <hr>

        <h2>Elige tu jugada:</h2>
        <button onclick="jugar(1)">Piedra </button>
        <button onclick="jugar(2)">Tijera 锔</button>
        <button onclick="jugar(3)">Papel </button>
        
        <div class="score">
            Victorias: <span id="triunfos">0</span> | Derrotas: <span id="derrotas">0</span>
        </div>
        <div id="mensajes">
            隆Haz tu primera elecci贸n para empezar el juego!
        </div>

        <script>
            // Variables globales
            let triunfos = 0;
            let derrotas = 0;
            const PUNTUACION_MAXIMA = 3;

            // Funci贸n de apoyo para n煤meros aleatorios
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            
            // Funci贸n para traducir el n煤mero a texto y emoji
            function eleccion(jugada) {
                if (jugada == 1) return "Piedra ";
                if (jugada == 2) return "Tijera 锔";
                if (jugada == 3) return "Papel ";
                return "Opci贸n no v谩lida";
            }

            // Funci贸n para actualizar el marcador en el HTML
            function actualizarMarcador() {
                document.getElementById("triunfos").innerText = triunfos;
                document.getElementById("derrotas").innerText = derrotas;
            }

            // Funci贸n principal que se llama al hacer clic en un bot贸n
            function jugar(jugador) {
                // 1. Verificar si el juego termin贸
                if (triunfos >= PUNTUACION_MAXIMA || derrotas >= PUNTUACION_MAXIMA) {
                    alert("El juego ha terminado. Recarga la p谩gina para jugar de nuevo.");
                    return;
                }

                // 2. Generar jugada de la PC
                let pc = aleatorio(1, 3);
                let mensaje = `PC elige: **${eleccion(pc)}**<br>Jugador elige: **${eleccion(jugador)}**<br><br>`;

                // 3. COMBATE
                let resultadoRonda = "";
                if (pc === jugador) {
                    resultadoRonda = "隆EMPATE! ";
                } else if ((jugador === 1 && pc === 2) || (jugador === 2 && pc === 3) || (jugador === 3 && pc === 1)) {
                    // Ganaste: Piedra(1) gana a Tijera(2), Tijera(2) gana a Papel(3), Papel(3) gana a Piedra(1)
                    triunfos++; 
                    resultadoRonda = "隆GANASTE LA RONDA! ";
                } else {
                    derrotas++;
                    resultadoRonda = "隆PERDISTE LA RONDA! ";
                }

                // 4. Mostrar resultado
                document.getElementById("mensajes").innerHTML = mensaje + `<strong>Resultado: ${resultadoRonda}</strong>`;
                actualizarMarcador();

                // 5. Verificar si el juego termin贸
                if (triunfos === PUNTUACION_MAXIMA || derrotas === PUNTUACION_MAXIMA) {
                    let mensajeFinal = triunfos === PUNTUACION_MAXIMA 
                        ? "隆FELICITACIONES! Eres el CAMPEN." 
                        : "Lo siento, la PC gan贸 la partida.";
                    
                    alert("--- JUEGO TERMINADO ---\n" + mensajeFinal);
                    // Opcional: Desactivar botones aqu铆
                }
            }

            // Inicializar el marcador al cargar la p谩gina
            actualizarMarcador();
        </script>
    </body>
</html>
